
<FORM method="POST" target="_blank" enctype="multipart/form-data">
	<TABLE class="form" width="100%">
		<TR>
			<TD colspan="5" align="center" class="formtitle">State-Based Fit Settings</TD>
		</TR>
		<TR class="form">
			<TD>
				Data File:
			</TD>
			<TD colspan="4">
				<INPUT type="file" name="data" size="50">
			</TD>
		</TR>
		<TR class="form">
			<TD>
				Model to Fit:
			</TD>
			<TD>
				<INPUT type="text" name="model" value="" size="50">
			</TD>
		</TR>
        <TR>
            <TD>
                Optional default model:</TD>
            <TD>
                <INPUT type="text" name="defaultmodel" value="" size="50"></TD>
        </TR>
		<TR>
			<TD colspan="2">
				<INPUT type="checkbox" name='format' value='y'>Return data in spreadsheet format</TD>
		</TR>
		<TR>
			<TD colspan="2">
				<INPUT type="checkbox" name='printoptions' checked value='y'>Print option settings</TD>
		</TR>
        <TR>
            <TD colspan="2">
                <INPUT type="checkbox" name='calcExpectedDV' value='y'>Calculate expected DV</TD>
        </TR>
<!--        <TR>
            <TD colspan="2">
                <INPUT type="checkbox" name='functionvalues' value='y'>Data specifies function values, not frequencies</TD>
        </TR>-->
        <TR>
            <TD>Run in Background, Email Results To:</TD>
            <TD><INPUT type="text" name="batchOutput" size="50"></TD>
            <TD> </TD>
        </TR>
        <TR>
            <TD>Subject line for email (optional):</TD>
            <TD><INPUT type"text" name="emailSubject" size="50"></TD>
            <TD><INPUT type="SUBMIT" value="Send"></TD>
        </TR>
	</TABLE>
<INPUT TYPE="HIDDEN" NAME="action" VALUE="SBfit">
</FORM>
